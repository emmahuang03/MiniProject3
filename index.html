  <body>
    <div class = "ball">
      <h1>Magic 8 Ball</h1>

      <form class = "form">

        <label for="num">Choose a number between 1-5:</label>
        <input type="number" id="num" name="num" placeholder="Your number"><br><br>
        <input type="submit" id="sub" value="Submit">
      </form>

      <p id = "ans">  </p>
    </div>
  </body>
